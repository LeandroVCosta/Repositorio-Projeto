<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/teladelogin.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <header>
        <img class="img" src="img/header/ds-removebg-preview.png" alt="">
        <ul class="navbar">
            <a href="index.html" style="color: white; text-decoration: none;"><li class="nav_btn">Inicio</li></a>
            <li class="nav_btn">O que é?</li>
            <li class="nav_btn">Sobre</li>
            <li class="nav_btn">Comprar</li>
        </ul>
           <ul class="botao">
            <a id="login" href="telalogin.html"><button class="btn">LOGIN</button></a>
            <a id="registro" href="telacadastro.html"><button class="btn">REGISTRAR</button></a>
           </ul>
    </header>
    <div class="cad_container">
        <div class="cad_box">
            <h3 class="cad_title">BEM VINDO!</h3>
            <input type="text" placeholder="Insira seu Email" class="cad_inp" id="cad_email" onkeyup="validar()">
            <input type="password" placeholder="Insira sua senha" id="cad_senha" onkeyup="validar()" class="cad_inp">
            <button class="log_btn" onclick="entrar()">ENTRAR</button>
            <span class="cad_text">Não possui conta? faça o <a href="telacadastro.html" style="text-decoration: none; color:black; font-weight:bolder ">Registro.</a><br>
                <b class="cad_msgerrocss" id="cad_msgerro"></b></span> 
        </div>
        </div>
</body>
</html>

<script>

function validar() {
        var emailVar = cad_email.value;
        var senhaVar = cad_senha.value;

        if (emailVar == "") {
            sumir()
            cad_msgerro.style.display = `inline`;
            cad_msgerro.style.color = `black`;
            cad_msgerro.innerHTML = 'EMAIL EM BRANCO';
            return false;
        }

        if (senhaVar == "") {
            sumir()
            cad_msgerro.style.display = `inline`;
            cad_msgerro.style.color = `black`;
            cad_msgerro.innerHTML = 'SENHA EM BRANCO';
            return false;
        }

        if (emailVar.length > 0 && senhaVar.length > 0){
            sumir()
        }

        return true;


    }


    function entrar() {
        if(validar() == false) {
            alert(`Houve um erro no preenchimento dos campos`)
        }
        var emailVar = cad_email.value;
        var senhaVar = cad_senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert('PREENCHA OS CAMPOS')
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {
                alert(`Erro ao realizar o Login`)
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumir() {
        cad_msgerro.style.display = 'none'
    }

</script>
